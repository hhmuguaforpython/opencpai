<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- 装饰光晕 -->
  <circle cx="300" cy="200" r="200" fill="#8B5CF6" opacity="0.15" filter="blur(80px)"/>
  <circle cx="900" cy="400" r="200" fill="#3B82F6" opacity="0.15" filter="blur(80px)"/>
  
  <!-- Logo 图标 -->
  <g transform="translate(480, 180)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#accentGrad)"/>
    <text x="40" y="58" font-family="Inter, Arial, sans-serif" font-size="44" font-weight="bold" 
          fill="white" text-anchor="middle">O</text>
    <circle cx="65" cy="18" r="8" fill="#10B981"/>
  </g>
  
  <!-- 品牌名 -->
  <text x="580" y="240" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    penCPAi
  </text>
  
  <!-- 主标语 -->
  <text x="600" y="340" font-family="Inter, Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">
    让审计更智能
  </text>
  
  <!-- 副标语 -->
  <text x="600" y="400" font-family="Inter, Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.6">
    AI 驱动的审计底稿自动化
  </text>
  
  <!-- 数据亮点 -->
  <g transform="translate(250, 480)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="bold" fill="#3B82F6">2分钟</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" opacity="0.5">生成底稿</text>
  </g>
  <g transform="translate(500, 480)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="bold" fill="#8B5CF6">95%</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" opacity="0.5">识别准确率</text>
  </g>
  <g transform="translate(750, 480)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="bold" fill="#10B981">20+</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" opacity="0.5">支持软件</text>
  </g>
  
  <!-- 底部网址 -->
  <text x="600" y="590" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.4">
    www.opencpai.com
  </text>
</svg>
