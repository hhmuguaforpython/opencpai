<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="10" y="10" width="100" height="100" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- 字母 O -->
  <text x="60" y="78" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle">O</text>
  
  <!-- AI 小点缀 -->
  <circle cx="85" cy="35" r="8" fill="#10B981" opacity="0.9"/>
  <circle cx="85" cy="35" r="4" fill="#FFFFFF"/>
</svg>
